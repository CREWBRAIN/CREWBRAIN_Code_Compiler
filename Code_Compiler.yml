config_path: Code_Compiler.yml
exclude_folders:
- _pycache_
- .venv
- data
- logs
- output
- Lib
- site-packages
flask_settings:
  debug: true
include_folders: []
logging:
  console_level: INFO
  file_level: DEBUG
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
max_file_size: 10000000
max_token_count: 10000
repo_dir: repos
report_types:
  '1':
    file_types:
    - py
    - ts
    - js
    - md
    - txt
    - json
    - yaml
    - yml
    - toml
    - ini
    - sol
    - rs
    name: All Supported File Types
  '2':
    file_types:
    - py
    - ts
    - js
    - sol
    - rs
    name: Python, TypeScript, JavaScript
  '3':
    file_types:
    - md
    - txt
    - json
    - yaml
    - yml
    - toml
    - ini
    - sol
    - rs
    name: Markdown, Text, JSON, YAML, TOML, INI
required_packages:
  Flask: flask
  GitPython: git
  PyYAML: yaml
  aiofiles: aiofiles
  rich: rich
  streamlit: streamlit
  tiktoken: tiktoken
results_dir: output
supported_types:
- .py
- .ts
- .js
- .md
- .txt
- .json
- .yaml
- .yml
- .toml
- .ini
- .sol
- .rs
